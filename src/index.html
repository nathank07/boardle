<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NK Boardle</title>
</head>
<body>
    <div class="header">
        <img src="" alt="">
        <h1>NK Boardle</h1></div>
    <div class="content">
        <div class="info">
            <div>
                <div class="firstMove"></div>
                <div class="id">ID: #</div>
                <div class="elo">Lichess Elo:</div>
                
                <div class="rating">
                    <div>Choose Puzzle by Rating:</div>
                    <div class="ratings">
                        <button>400</button><button>500</button><button>600</button><button>700</button><button>800</button><button>900</button><button>1000</button><button>1100</button><button>1200</button><button>1300</button><button>1400</button><button>1500</button><button>1600</button><button>1700</button><button>1800</button><button>1900</button><button>2000</button><button>2100</button><button>2200</button><button>2300</button><button>2400</button><button>2500</button><button>2600</button><button>2700</button><button>2800</button><button>2900</button><button>3000</button><button>3100</button>
                    </div>
                </div>
                <div class="searchbar">
                    <div>#</div>
                    <input type="text" placeholder="Search for puzzle by ID">
                </div>
                <div class="bar">
                    <div class="flip">
                        <img src="" class="topKing">
                        <img src="" class="bottomKing">
                        <img src="" alt="" class="flip-img">
                    </div>
                    <button class="random">New Puzzle</button>
                </div>
            </div>
        </div>
        <div id="playarea">
            <div>
                <div id="board"></div>
                <div class="buttons">
                    <button class="back">Back</button>
                    <button class="submit">Submit</button>
                </div>
            </div>
            <div class="boxes">
                <div class="answRow unsubmitted">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="answRow unsubmitted">
                    <div class="square"></div>
                    <div class="square"> </div>
                    <div class="square"> </div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="answRow unsubmitted">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="answRow unsubmitted">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
                <div class="answRow unsubmitted">
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                    <div class="square"></div>
                </div>
        </div>
        
    </div>
</body>
</html>
